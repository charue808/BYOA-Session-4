<template name="meteorDiscussion">
  {{> submitTweetLayout}}
  {{> recentUpdates}}
</template>

<template name="submitTweetLayout">
  <label for="tweetInputBox">what are you doing?</label>
  <textarea class="form-control" id="tweetInputBox" rows="4" maxlength="140"></textarea>
  <br>
  <div class="text-right">
    <button class="btn btn-primary">Submit</button>
  </div>
</template>

<template name="recentUpdates">
  <h4>Recent Updates</h4>
  <div class="tweet-list">
    {{#if Template.subscriptionsReady}}
      {{#each mostRecentTweets}}
        {{> tweetItem}}
      {{/each}}
    {{else}}
      Loading...
    {{/if}}
  </div>
</template>

<template name="tweetItem">
  <div class="tweet">
    <div class="tweetContent">
      <div class="tweetBody" style="display: inline-block; max-width: 520px;">
        <h5>
          <span class="tweetImage"><img src={{authorImageURL}}></span>
          <span class="blueUnderline"><strong>{{author}}</strong></span> {{tweetText}} <span class="tweetTime blueUnderline" data-livestamp={{submittedAt}}></span></h5>
      </div>
    </div>
  </div>
</template>
